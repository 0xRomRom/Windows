<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script defer src="./js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <div class="menu-list hidden">
        <img src="./img/windows95 bar.png" class="win95-long" />
        <div class="start-nav-list">
          <div class="nav-item">
            <div class="arrow-box">
              <i class="fa-solid fa-play"></i>
            </div>
            <img
              src="./img/Programs.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Programs</span>
          </div>

          <div class="nav-item">
            <div class="arrow-box">
              <i class="fa-solid fa-play"></i>
            </div>
            <img
              src="./img/Documents.png"
              alt="turn computer off"
              class="nav-icon"
            />
            <span class="nav-item-title">Documents</span>
          </div>

          <div class="nav-item">
            <div class="arrow-box">
              <i class="fa-solid fa-play"></i>
            </div>
            <img
              src="./img/Mint Info.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Mint Info</span>
          </div>

          <div class="nav-item">
            <div class="arrow-box">
              <i class="fa-solid fa-play"></i>
            </div>
            <img
              src="./img/Socials.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Socials</span>
          </div>

          <div class="nav-item">
            <img
              src="./img/Help Book.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Help</span>
          </div>

          <div class="nav-item">
            <img
              src="./img/Program Wait.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Run...</span>
          </div>

          <div class="border"></div>
          <div class="nav-item">
            <img
              src="./img/Shut Down.png"
              alt="turn computer off"
              class="nav-icon"
            />
            <span class="nav-item-title">Sh<u class="u">u</u>t Down...</span>
          </div>
        </div>
      </div>

      <div class="bar-bottom">
        <!-- Trash Can -->
        <div class="desktop-icon trash-icon">
          <img
            src="./img/Recycle Bin.png"
            alt="recycle bin"
            class="desktop-logo"
          />
          <span class="icon-text">Recycle Bin</span>
        </div>

        <div class="desktop-icon trash-icon2">
          <img
            src="./img/Recycle Bin.png"
            alt="recycle bin"
            class="desktop-logo"
          />
          <span class="icon-text">Recycle Bin</span>
        </div>

        <div class="start-bar">
          <button class="start-button">
            <img src="./img/Start Main.png" class="start-img" />
          </button>
          <div class="time-box">
            <img
              src="./img/devices_alpha.png"
              alt="config logo"
              class="config-logo"
            />
            <span class="current-time"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
