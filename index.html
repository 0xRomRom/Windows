<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Degens</title>
    <link rel="icon" type="image/x-icon" href="/img/Shadow Minter.ico" />
    <link href="./css/style.css" rel="stylesheet" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/dragIcons.js"></script>
    <script defer src="./js/modalCtaButtons.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/terminal.js"></script>
    <script
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <!--Windows nav menu-->
      <div class="menu-list hidden">
        <img src="./img/windows95 bar.png" class="win95-long" />
        <div class="start-nav-list">
          <div class="nav-item d1">
            <div class="arrow-box">
              <i class="fa-solid fa-play"></i>
            </div>
            <img
              src="./img/Programs.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Programs</span>
          </div>

          <div class="nav-item d2">
            <div class="arrow-box">
              <i class="fa-solid fa-play"></i>
            </div>
            <img
              src="./img/Documents.png"
              alt="turn computer off"
              class="nav-icon"
            />
            <span class="nav-item-title">Documents</span>
          </div>

          <div class="nav-item d3">
            <div class="arrow-box">
              <i class="fa-solid fa-play"></i>
            </div>
            <img
              src="./img/Mint Info.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Mint Info</span>
          </div>

          <div class="nav-item d4">
            <div class="arrow-box">
              <i class="fa-solid fa-play"></i>
            </div>
            <img
              src="./img/Socials.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Socials</span>
          </div>

          <div class="nav-item">
            <img
              src="./img/Help Book.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Help</span>
          </div>

          <div class="nav-item run">
            <img
              src="./img/Program Wait.png"
              alt="turn computer off"
              class="nav-icon ico-sml"
            />
            <span class="nav-item-title">Run...</span>
          </div>

          <div class="border"></div>
          <div class="nav-item">
            <img
              src="./img/Shut Down.png"
              alt="turn computer off"
              class="nav-icon"
            />
            <span class="nav-item-title">Sh<u class="u">u</u>t Down...</span>
          </div>
        </div>

        <div class="drop-1 hidden">hi</div>
        <div class="drop-2 hidden">
          <div class="inner-program">
            <div class="program-logo"><img src="./img/Roadmap.png" alt="Discord logo" class="program-img"></div>
            <span class="program-title">Road Map</span>
            <div class="arrow-box2">
              <i class="fa-solid fa-play"></i>
            </div>
          </div>

          <div class="inner-program">
            <div class="program-logo"><img src="./img/Team.png" alt="Discord logo" class="program-img"></div>
            <span class="program-title">Team info</span>
            <div class="arrow-box2">
              <i class="fa-solid fa-play"></i>
            </div>
          </div>
        </div>
        <div class="drop-3 hidden">
          <div class="inner-program">
            <div class="program-logo"><img src="./img/Pickaxe.png" alt="Discord logo" class="program-img"></div>
            <span class="program-title">Mint FAQ</span>
            <div class="arrow-box2">
              <i class="fa-solid fa-play"></i>
            </div>
          </div>

          <div class="inner-program">
            <div class="program-logo"><img src="./img/Info.png" alt="Discord logo" class="program-img"></div>
            <span class="program-title">How to whitelist</span>
            <div class="arrow-box2">
              <i class="fa-solid fa-play"></i>
            </div>
          </div>
        </div>
        <div class="drop-4 hidden">

          <a href="" class="a-clean">
          <div class="inner-program">
            <div class="program-logo"><img src="./img/Discord.png" alt="Discord logo" class="program-img"></div>
            <span class="program-title">Discord</span>
            <div class="arrow-box2">
              <i class="fa-solid fa-play"></i>
            </div>
          </div>
          </a>

          <a href="" class="a-clean">
            <div class="inner-program">
              <div class="program-logo"><img src="./img/Twitter.webp" alt="Discord logo" class="program-img"></div>
              <span class="program-title">Twitter</span>
              <div class="arrow-box2">
                <i class="fa-solid fa-play"></i>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="center-modals">

        <!-- Recycle Bin Modal -->
        <div class="recycle-modal hidden">
          <div class="recycle-wrapper">
            <div class="program-row">
              <div class="left-block">
                <img
                  src="./img/Recycle Bin.png"
                  alt="recycle bin"
                  class="mini-logo"
                />
                <span class="program-row-text">Recycle Bin</span>
              </div>
              <div class="trashcan-buttons">
                <button class="minimize min-trash"></button>
                <button class="enlarge enl-trash"></button>
                <button class="close clo-trash"></button>
              </div>
            </div>
            <div class="settings-row">
              <span class="setrow set-1"><u>F</u>ile</span>
              <span class="setrow set-2"><u>E</u>dit</span>
              <span class="setrow set-3"><u>V</u>iew</span>
              <span class="setrow set-4"><u>H</u>elp</span>
            </div>
            <div class="recycle-inner">
              <div class="recycle-meta-info">
                <div class="name-block">
                  <span class="meta-text">Name</span>
                </div>
                <div class="location-block">
                  <span class="meta-text">Type</span>
                </div>
                <div class="location-block">
                  <span class="meta-text">Date Deleted</span>
                </div>
              </div>
            </div>
            <div class="recycle-info-row">
              <div class="rec-left">
                <span class="objects-info">0 object(s)</span>
              </div>
              <div class="rec-right">
                <span class="bytes-info">0 bytes</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Shadow Minter Modal-->
        <div class="shadow-minter-modal">
          <div class="recycle-wrapper">
            <div class="program-row">
              <div class="left-block">
                <img
                  src="./img/Shadow Minter.png"
                  alt="recycle bin"
                  class="mini-logo"
                />
                <span class="program-row-text">Shadow Minter v0.32</span>
              </div>
              <div class="trashcan-buttons">
                <button class="minimize min-shadow"></button>
                <button class="enlarge enl-shadow"></button>
                <button class="close clo-shadow"></button>
              </div>
            </div>
            <div class="minter-inner"></div>
          </div>
        </div>

        <!-- Terminal Modal -->
        <div class="terminal-modal hidden">
          <div class="recycle-wrapper">
            <div class="program-row">
              <div class="left-block">
                <img
                  src="./img/Terminal.jpg"
                  alt="recycle bin"
                  class="mini-logo"
                />
                <span class="program-row-text">Terminal</span>
              </div>
              <div class="trashcan-buttons">
                <button class="minimize min-terminal"></button>
                <button class="enlarge enl-terminal"></button>
                <button class="close clo-terminal"></button>
              </div>
            </div>

            <div class="terminal">
              <div class="terminal-body">
                <div class="terminal-prompt">
                  <div class="terminal-flex">
                  <span class="terminal-prompt-user">0x398fa</span>
                  <span class="terminal-prompt-path">~ $</span>
                  <input type="text" class="terminal-input" />
                  </div>
                  <div class="terminal-output"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="main-program">
        <!-- Trash Can -->
        <div class="desktop-icon trash-icon">
          <img
            src="./img/Recycle Bin.png"
            alt="recycle bin"
            class="desktop-logo"
          />
          <span class="icon-text">Recycle Bin</span>
        </div>

        <!-- Shadow Minter -->
        <div class="desktop-icon shadow-minter">
          <img
            src="./img/Shadow Minter.png"
            alt="recycle bin"
            class="desktop-logo"
          />
          <span class="icon-text">Shadow Minter v0.32</span>
        </div>

        <!-- Terminal -->
        <div class="desktop-icon desk-terminal">
          <img
            src="./img/Terminal.jpg"
            alt="recycle bin"
            class="desktop-logo"
          />
          <span class="icon-text">Terminal</span>
        </div>

        <div class="start-bar">
          <button class="start-button">
            <img src="./img/Start Main.png" class="start-img" />
          </button>
  
          <div class="active-programs"></div>
  
          <div class="time-box">
            <img
              src="./img/devices_alpha.png"
              alt="config logo"
              class="config-logo"
            />
            <span class="current-time"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
