<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="bar-bottom">
        <div class="menu-list hidden">
          <img src="./img/windows95 bar.png" class="win95-long" />
        </div>
        <div class="start-bar">
          <button class="start-button">
            <img
              src="./img/start_main.0.0.1455197556 Background Removed.0.png"
              class="start-img"
            />
          </button>
          <div class="time-box">
            <img
              src="./img/devices_alpha.png"
              alt="config logo"
              class="config-logo"
            />
            <span class="current-time"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
